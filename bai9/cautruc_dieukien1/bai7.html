<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let phibatbuoc=20000 ;
    let sophutgoi=+prompt("tổng số phút gọi:");
    let tiencuoc;
    if (sophutgoi<=100){
        tiencuoc=phibatbuoc+sophutgoi*500;
    }else if (sophutgoi<=200){
        tiencuoc=phibatbuoc+sophutgoi*400;
    }
    alert("phi cuoc phai tra "+tiencuoc);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let thunhap=+prompt("nhập vào thu nhập");
    let thuethunhap;
    if (thunhap<=5000000){
        thuethunhap=thunhap*0;
        alert("thuế thu nhập là:"+thuethunhap);
    }else if (thunhap<=10000000){
            thuethunhap=thunhap*0.1;
            alert("thuế thu nhập là:"+thuethunhap);
    }else if (thunhap<=15000000) {
        thuethunhap = thunhap * 0.15;
        alert("thuế thu nhập là:" + thuethunhap);
    }
</script>
</body>
</html>

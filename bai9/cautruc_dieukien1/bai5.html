<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=+prompt("nhập điểm thi giữa kì");
    let b=+prompt("nhập điểm thi cuối kì");
    let d= +prompt("nhập điểm bài ktr");
    let c=((a+b+d)/3);
    if (c>=8.0){
        alert(c+"học lực giỏi");
    }else if (c>6.5){
        alert(c+"học lực khá");
    }else if (c>5.0){
        alert(c+"học lục tbinh");
    }else
        alert(c +'học lực yếu');




</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=+prompt("nhập vào số a");
    let b=+prompt("nhập vào số b");
    if (a==0&&b==0){
        alert("phuong trinh vô số nghiệm");
    }else if (a==0&&b!=0){
        alert("phương trinh vô nghiệm");
    }else if (a!=0) {
        alert("phuong trinh có nghiệm là :"+ (-b/a));
    }
</script>
</body>
</html>
